---
layout: default
---

<section class="home">
  <h1>{{ page.title }}</h1>

  <div class="intro">
    {{ content }}
  </div>

  <h2>Recent posts</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        <span class="date">{{ post.date | date: "%d/%m/%Y" }}</span>

        {% if post.tags %}
        <span class="tags">
          {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
          {% endfor %}
        </span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</section>
