---
layout: default
---

<div class="container">
  <header class="home-header">
    <h1 class="home-title">#{{ page.tag }}</h1>
    <p class="home-subtitle">Posts with tag <strong>{{ page.tag }}</strong></p>
  </header>

  <div class="post-list">
    {% for post in site.tags[page.tag] %}
      <article class="post-card">
        <h2 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        <p class="post-excerpt">
          {{ post.excerpt | strip_html | truncate: 160 }}
        </p>

        <div class="post-meta">
          <span>{{ post.date | date: "%d %b %Y" }}</span>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
